<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="wrapper flex mainBg">
  
  <main class="container  cardBg">
    <img
     src="images/image-equilibrium.jpg"
     class="main-img"
    alt="A Cube">
    <header class="heading padding ">
      <h1 class="headline"> Equilibrium #3429</h1>
      <p class="sub-headline">  Our Equilibrium collection promotes balance and calm.</p>
    </header>
    <section class="section1  padding flex">
      <div class="div flex">
       <img
        src="images/icon-ethereum.svg"
        alt=""
        aria-hidden="true">
        <p class="price">0.041</p><p>ETH</p>
      </div>
      <div class="div flex">
        <img 
        src="images/icon-clock.svg"
        aria-hidden="true" 
        alt="">
        <p class="urgency">3</p><p>days</p><p>left</p>
      </div>
      </section>
      <hr class="line">
      <section class="section2  padding flex">
        <img 
         src="images/image-avatar.png"
         class="avatar"
         alt="Profile Picture">
         <p class="creator"> Creation of <span>Jules Wyvern</span></p>
      </section>
  </main>

 





  
 

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Faris Thibani</a>.
  </div>
</body>
</html>
